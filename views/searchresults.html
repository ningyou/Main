<table class="table table-striped">
	<thead><tr><th>Title</th><th class="center">Type</th><th class="center">Episodes</th><th>Add</th></tr></thead>
	<tbody>
	{% for _,h in next, results do %}
	<tr><td><a href="{{url}}{{h.id}}" target="_blank">{{ h.title }}</a></td><td class="center">{{h.type}}</td><td class="center">{{h.total}}</td><td>??</td></tr>
	{% end %}
	</tbody>
</table>
